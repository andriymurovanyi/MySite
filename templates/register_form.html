{% extends 'wrapper.html' %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">

        <form action="/register/" method="post" class="form-group">{% csrf_token %}
            <input type="text" class="form-control mb-3 border border-dark" placeholder="Name">
            <input type="email" class="form-control mb-3 border border-dark" placeholder="E-mail">
            <input type="password" class="form-control mb-3 border border-dark" placeholder="Password">
            <input type="password" class="form-control mb-3 border border-dark" placeholder="Confirm password">

            <button type="submit" class="form-control btn  btn-success ">Register now</button>

        </form>

    </div>
{% endblock %}
